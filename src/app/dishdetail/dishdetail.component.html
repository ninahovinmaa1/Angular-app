<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list >
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine>{{comment.comment}}</h4>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>
          <span>-- {{comment.author}} {{comment.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>

    <div *ngIf="dish">
      <p>{{commentForm.value | json }}</p>
      <form novalidate [formGroup]="commentForm">
        <p>
          <mat-form-field>
            <input type="text" matInput formControlName="author" placeholder="Name">
          </mat-form-field>
        </p>
        <p>
          <mat-slider formControlName="rating" min="1" max="5" thumbLabel tickInterval="1"></mat-slider>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput formControlName="comment" placeholder="Your Comment">
          </mat-form-field>
        </p>
      </form>
    </div>

  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading... Please Wait</h4>
  </div>
